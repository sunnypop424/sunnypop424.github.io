# .github/workflows/gh-pages.yml
name: Build & Deploy (Vite â†’ GitHub Pages)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      - name: Create env file for Vite
        run: |
          echo "VITE_DISCORD_PROXY=${{ secrets.VITE_DISCORD_PROXY }}" >> .env.production
          echo "VITE_DISCORD_API_KEY=${{ secrets.VITE_DISCORD_API_KEY }}" >> .env.production

      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
